{% extends 'layouts/default/page.html' %}

{% load bootstrap4 %}
{% load i18n %}

{% block extra_css %}
{{ form.media.css }}
{% endblock %}

{% block extra_js %}
{{ form.media.js }}
{% endblock %}

{% block content %}
    <style>
    * {
            font-family : Arial, Helvetica, sans-serif;
        }
    .addQuestion{
            background-color: white;
            width: 100%;
            color: black;
            margin: 10px 0;
            top: 50px;
            overflow: hidden;
            padding: 10px 0;
            align-items: center;
            justify-content: space-around;
            display: flex;
            float: none;
        }
    </style>


	<form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="addQuestion" >
            <button class="btn btn-info" style="align-content: center">검색</button></div>

    </form>

{% endblock %}
