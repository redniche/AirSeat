<h1>{{ aircraft.depart_airport }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'AirSeatApp:vote' aircraft.id %}" method="post">
{% csrf_token %}
{% for seat in aircraft.seat_set.all %}
    <input type="radio" name="seat" id="seat{{ forloop.counter }}" value="{{ seat.id }}" />
    <label for="seat{{ forloop.counter }}">{{ seat.seat_num }}</label><br />
{% endfor %}
<input type="submit" value="Vote" />
</form>
